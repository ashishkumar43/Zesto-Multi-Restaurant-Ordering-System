<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZestoEats - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 login-card">
      <div class="text-center mb-4">
        <img src="img\zesto_logo.png" alt="ZestoEats Logo" class="logo">
        <h5 class="mt-2">Welcome to ZestoEats</h5>
        <p class="text-muted small">ZestoEats handcrafted, and always delicious.</p>
      </div>
      <form>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your Email">
        </div>
        <div class="mb-3">
        <div class="mb-3 position-relative">
          <label class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control" placeholder="Enter Password">
          <span class="toggle-password" onclick="togglePassword('loginPassword')">&#128065;</span>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <input type="checkbox" id="remember"> <label for="remember" class="small">Remember me</label>
          </div>
          <a href="#" class="small text-danger">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100"><a href="Menu.html">Login</a></button>
        <div class="text-center my-3">Or continue with</div>
        <div class="d-flex justify-content-center gap-3 social-login">
          <a href="#"><img src="img\google.jpeg" alt="Google"></a>
          <a href="#"><img src="img\apple.png" alt="Apple"></a>
          <a href="#"><img src="img\facebook.jpeg" alt="Facebook"></a>
        </div>
        <p class="text-center small mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
